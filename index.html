<!DOCTYPE html>
<html>
  <head>
    <title>Gmail</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div id="main-div">
      <img src="./images/google_alphabet.png" alt="Google">

      <h3>Sign in</h3>
      <p>to continue to Gmail</p>

      <form action="#">
        <input type="email" placeholder="Email or phone">
        <span class="email-error">Email is not valid</span>
        <p class="link"><a href="/">Forgot email?</a></p>
      </form>


      <p class="help">
        Not your computer? Use Guest mode to sign in privately. 
        <a href="/">Learn more</a>
      </p>

      <div id="actions">
        <button id="create-account">Create account</button>
        <button id="next">Next</button>
      </div>
      
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
